<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

  <body>
    <div>
      <div class="container">
        <h1>Hello Go UI</h1>

        </p>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
