<div class="container">
  <go-header-bar>
    <go-button slot="menu" compact flat stack color="tertiary">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        viewBox="0 0 24 24"
      >
        <path d="M3 12h18M3 6h18M3 18h18" />
      </svg>
      <span>Menu</span>
    </go-button>

    <go-gov-au-logo href="/" slot="logo">
      <img
        slot="main-brand"
        src="https://www.dfat.gov.au/sites/default/files/australian-government-stacked-black_168791ec-96ad-3bcc-817b-27e71beb4522.png"
        alt="Australian government"
      />
      <img
        slot="main-brand-on-dark"
        src="https://www.dfat.gov.au/sites/default/files/australian-government-stacked-white_a422272d-3c74-31dc-8361-65d308194362.png"
        alt="Australian government on dark background"
      />
      <div slot="co-brand">
        <div class="text-size-2"><b>Go UI</b></div>
        <div class="text-size-1">A design system for everyone</div>
      </div>
    </go-gov-au-logo>

    <go-search-bar slot="actions">
      <div class="custom-search-form" slot="search-form">
        <input type="search" placeholder="Search" />
        <go-button color="primary"><go-icon name="search" slot="start"></go-icon> Search</go-button>
      </div>
    </go-search-bar>
  </go-header-bar>
</div>
