<!-- material icons -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<style>
  .custom-search-form {
    position: absolute;
    top: 1rem;
    right: 5rem;
    width: 80%;
    display: flex;
    align-items: flex-start;
    justify-content: flex-end;
  }
  .custom-search-form input {
    padding: 0.5rem 1rem;
    font-size: 1.8rem;
    border-radius: var(--radius-3);
  }
</style>
<div class="container">
  <go-header-bar>
    <go-button slot="mobile-menu-trigger" compact flat stack color="tertiary">
      <go-icon name="menu"></go-icon>
      <span>Menu</span>
    </go-button>

    <go-gov-au-logo href="/" slot="logo">
      <img
        slot="main-brand"
        src="https://www.dfat.gov.au/sites/default/files/australian-government-stacked-black_168791ec-96ad-3bcc-817b-27e71beb4522.png"
        alt="Australian government"
      />
      <img
        slot="main-brand-on-dark"
        src="https://www.dfat.gov.au/sites/default/files/australian-government-stacked-white_a422272d-3c74-31dc-8361-65d308194362.png"
        alt="Australian government on dark background"
      />
      <div slot="co-brand">
        <div class="text-size-2"><b>Go UI</b></div>
        <div class="text-size-1">A design system for everyone</div>
      </div>
    </go-gov-au-logo>

    <go-search-bar slot="actions">
      <div class="custom-search-form" slot="search-form">
        <input type="search" placeholder="Search" />
        <go-button flat color="primary" outline-fill><go-icon name="search" slot="start"></go-icon><span>Search</span></go-button>
      </div>
    </go-search-bar>
  </go-header-bar>
</div>
