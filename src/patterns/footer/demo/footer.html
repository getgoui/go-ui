<!-- material icons -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<!-- vue 3 -->
<script src="https://cdn.jsdelivr.net/npm/vue@3.2.26"></script>

<div id="app"></div>

<script>
  const { createApp } = Vue;
  const Root = {
    data() {
      return {
        items: [
          {
            label: 'Home',
            url: '/',
            icon: 'home',
          },
          {
            label: 'Components',
            url: '/components',
            icon: 'view_module',
            isCurrent: true,
          },
        ],
      };
    },
    template: `
<go-footer :items.prop="items"></go-footer>
  `,
  };

  const app = createApp(Root);
  app.config.compilerOptions.isCustomElement = (tag) => tag.startsWith('go-');
  app.mount('#app');
</script>
