<!-- Include Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

<!-- Include Font Awesome -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

<!-- Include Boxicons -->
<link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />

<div class="container">
  <h3>Material Icons</h3>
  <a href="https://fonts.google.com/icons" target="_blank" rel="noreferrer noopener">Read more</a>
  <div>
    <go-icon icon-set="material-icons" name="favorite" size="3rem" color="var(--go-color-error-500)"></go-icon>
    <go-icon icon-set="material-icons" name="home" label="Home"></go-icon>
  </div>

  <h3>Font Awesome</h3>
  <a href="https://fontawesome.com/" target="_blank" rel="noreferrer noopener">Read more</a>
  <div>
    <go-icon icon-set="fas" name="heart" size="3rem" color="var(--go-color-error-500)"></go-icon>
    <go-icon icon-set="fas" name="home" label="Home"></go-icon>
  </div>

  <h3>Boxicons</h3>
  <a href="https://boxicons.com/" target="_blank" rel="noreferrer noopener">Read more</a>
  <div>
    <go-icon icon-set="bxs" name="heart" size="3rem" color="var(--go-color-error-500)"></go-icon>
    <go-icon icon-set="bx" name="home" label="Home"></go-icon>
  </div>
</div>
