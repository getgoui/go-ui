<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<div id="app"></div>

<script src="http://unpkg.com/vue@next"></script>

<script src="https://cdn.jsdelivr.net/npm/vue@3.2.26"></script>

<script>
  const { createApp } = Vue;
  const Root = {
    data() {
      return {
        leftOpen: false,
        rightOpen: false,
        items: [
          {
            label: 'Home',
            url: '/',
            icon: 'home',
          },
          {
            label: 'Components',
            url: '/components',
            icon: 'view_module',
          },
          {
            label: 'Styleguide',
            url: '/styleguide',
            icon: 'style',
            isCurrent: true,
            children: [
              {
                label: 'Typography',
                url: '/styleguide/typography',
                icon: 'text_fields',
                children: [
                  {
                    label: 'Headings',
                    url: '/styleguide/typography/headings',
                    icon: 'text_fields',
                    children: [
                      {
                        label: 'Heading 1',
                        url: '/styleguide/typography/headings/heading-1',
                      },
                      {
                        label: 'Heading 2',
                        url: '/styleguide/typography/headings/heading-2',
                      },
                    ],
                  },
                  {
                    label: 'Paragraphs',
                    url: '/styleguide/typography/paragraphs',
                    icon: 'text_fields',
                  },
                  {
                    label: 'Lists',
                    url: '/styleguide/typography/lists',
                    icon: 'text_fields',
                  },
                ],
              },
              {
                label: 'Colors',
                url: '/styleguide/colors',
                icon: 'color_lens',
              },
              {
                label: 'Icons',
                url: '/styleguide/icons',
                icon: 'image',
              },
              {
                label: 'Buttons',
                url: '/styleguide/buttons',
                icon: 'touch_app',
              },
            ],
          },
          {
            label: 'About',
            url: '/about',
            icon: 'info',
          },
        ],
      };
    },
    methods: {
      handleClick() {
        this.$refs.leftMenu.open();
      },
      handleClick2() {
        this.rightOpen = !this.rightOpen;
      },
    },
    template: `<div class="container">
    <go-button @click="handleClick">Open left (component method)</go-button>
    <go-nav-drawer ref="leftMenu" :items.prop="items"></go-nav-drawer>

    {{rightOpen}}
    <go-button style="float:right" @click="handleClick2">
      Open right (reactive prop change)
    </go-button>
    <go-nav-drawer
      :active="rightOpen"
      position="right"
      :items.prop="items"
      @close="rightOpen = false"
    ></go-nav-drawer>
  </div>`,
  };

  const app = createApp(Root);
  app.config.compilerOptions.isCustomElement = (tag) => tag.startsWith('go-');
  app.mount('#app');
</script>
