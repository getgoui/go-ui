<!-- Used in Docusaurus demo component -->
<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Go UI demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="/build/go-ui.css" />
    <script type="module" src="/build/go-ui.esm.js"></script>
    <script nomodule src="/build/go-ui.js"></script>

    <!-- demo components -->
    <script type="module" src="//cdn.jsdelivr.net/npm/go-ui-demo-utils@latest/dist/go-utils/go-utils.esm.js"></script>
  </head>
  <body>
    <!-- keep this sandbox empty before pushing changes -->

    <!-- #region demo start -->
    <demo-playground
      id="cardDemo"
      tag="go-card"
      props="[
      {name: 'cardTitle', type: 'string', value: 'Title'},
      {name: 'cardSubtitle', type: 'string', value: 'Subtitle'},
      {name: 'href', type: 'string', value: '#'},
      {name: 'mediaPosition', type: 'select', value: 'top', options: ['top', 'left', 'right', 'bottom']},
      ]"
    >
      <div class="container">
        <go-card card-title="Title" card-subtitle="Subtitle" href="#">
          <img src="https://images.unsplash.com/photo-1512568400610-62da28bc8a13?auto=format&fit=crop&w=600&h=400&q=80" alt="Photo" slot="media" />
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Atque natus autem veritatis architecto facilis
        </go-card>
      </div>
    </demo-playground>
    <!-- #endregion demo finish -->

    <aside>
      <demo-controls></demo-controls>
    </aside>
  </body>
</html>
