<!-- Used in Docusaurus demo component -->
<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Go UI demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="/build/go-ui.css" />
    <script type="module" src="/build/go-ui.esm.js"></script>
    <script nomodule src="/build/go-ui.js"></script>
  </head>
  <body>
    <!-- keep this sandbox empty before pushing changes -->
    <!-- material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- vue 3 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.26"></script>

    <div id="app"></div>

    <script>
      const { createApp } = Vue;
      const Root = {
        data() {
          return {
            leftOpen: false,
            rightOpen: false,
            items: [
              {
                label: 'Home',
                url: '/',
                icon: 'home',
              },
              {
                label: 'Components',
                url: '/components',
                icon: 'view_module',
              },
              {
                label: 'Styleguide',
                url: '/styleguide',
                icon: 'style',
                isCurrent: true,
                children: [
                  {
                    label: 'Typography',
                    url: '/styleguide/typography',
                    icon: 'text_fields',
                    children: [
                      {
                        label: 'Headings',
                        url: '/styleguide/typography/headings',
                        icon: 'text_fields',
                        children: [
                          {
                            label: 'Heading 1',
                            url: '/styleguide/typography/headings/heading-1',
                          },
                          {
                            label: 'Heading 2',
                            url: '/styleguide/typography/headings/heading-2',
                          },
                        ],
                      },
                      {
                        label: 'Paragraphs',
                        url: '/styleguide/typography/paragraphs',
                        icon: 'text_fields',
                      },
                      {
                        label: 'Lists',
                        url: '/styleguide/typography/lists',
                        icon: 'text_fields',
                      },
                    ],
                  },
                  {
                    label: 'Colors',
                    url: '/styleguide/colors',
                    icon: 'color_lens',
                  },
                  {
                    label: 'Icons',
                    url: '/styleguide/icons',
                    icon: 'image',
                  },
                  {
                    label: 'Buttons',
                    url: '/styleguide/buttons',
                    icon: 'touch_app',
                  },
                ],
              },
              {
                label: 'About',
                url: '/about',
                icon: 'info',
              },
            ],
          };
        },
        methods: {
          handleClick() {
            this.$refs.leftMenu.open();
          },
          handleClick2() {
            this.rightOpen = !this.rightOpen;
          },
        },
        template: `
  <div class="container">
    <go-button @click="handleClick">Open left menu(component method)</go-button>
    <go-nav-drawer ref="leftMenu"
      label="Left menu" :items.prop="items"></go-nav-drawer>

    <go-button style="float:right" @click="handleClick2">
      Open right (reactive prop change)
    </go-button>
    <go-nav-drawer
      :active="rightOpen"
      label="Right menu"
      position="right"
      :items.prop="items"
      @close="rightOpen = false"
    ></go-nav-drawer>
  </div>
  `,
      };

      const app = createApp(Root);
      app.config.compilerOptions.isCustomElement = (tag) => tag.startsWith('go-');
      app.mount('#app');
    </script>
  </body>
</html>
