<!-- Used in Docusaurus demo component -->
<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Go UI demo</title>
    <link rel="stylesheet" href="/build/go-ui.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script type="module" src="/build/go-ui.esm.js"></script>
    <script nomodule src="/build/go-ui.js"></script>
    <style>
      .custom-search-form {
        width: 80%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 5rem 0;
        background: var(--go-color-bg);
      }
      .custom-search-form input {
        padding: 0.5rem;
        font-size: var(--go-size-1);
        border-radius: var(--radius-2);
      }
      .custom-search-form go-button {
        font-size: var(--go-size-1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <go-header-bar>
        <go-button slot="menu" compact flat stack color="tertiary">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            viewBox="0 0 24 24"
          >
            <path d="M3 12h18M3 6h18M3 18h18" />
          </svg>
          <span>Menu</span>
        </go-button>

        <go-gov-au-logo href="/" slot="logo">
          <img
            slot="main-brand"
            src="https://www.dfat.gov.au/sites/default/files/australian-government-stacked-black_168791ec-96ad-3bcc-817b-27e71beb4522.png"
            alt="Australian government"
          />
          <img
            slot="main-brand-on-dark"
            src="https://www.dfat.gov.au/sites/default/files/australian-government-stacked-white_a422272d-3c74-31dc-8361-65d308194362.png"
            alt="Australian government on dark background"
          />
          <div slot="co-brand">
            <div class="text-size-2"><b>Go UI</b></div>
            <div class="text-size-1">A design system for everyone</div>
          </div>
        </go-gov-au-logo>

        <go-search-bar slot="actions">
          <div class="custom-search-form" slot="search-form">
            <a href="#123">TEST</a>
            <input type="search" placeholder="Search" />
            <go-button color="primary"><go-icon name="search" slot="start"></go-icon> Search</go-button>
          </div>
        </go-search-bar>
      </go-header-bar>
    </div>
  </body>
</html>
