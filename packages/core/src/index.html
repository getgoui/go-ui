<!-- Used in Docusaurus demo component -->
<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Go UI demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="/build/go-ui.css" />
    <script type="module" src="/build/go-ui.esm.js"></script>
    <script nomodule src="/build/go-ui.js"></script>
    <style>
      *:not(:defined):not(slot-fb) {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <!-- keep this sandbox empty before pushing changes -->
    <go-radio-group id="radio-group">
      <go-radio value="a">Option 1</go-radio>
      <go-radio value="b">Option 2</go-radio>
      <go-radio value="c">Option 3</go-radio>
    </go-radio-group>
    <script>
      const radioGroup = document.querySelector('#radio-group');
      radioGroup.addEventListener('change', (e) => {
        console.log(e.detail.value);
      });
    </script>
  </body>
</html>
