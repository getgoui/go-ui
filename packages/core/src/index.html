<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Go UI demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="/build/go-ui.css" />
    <script type="module" src="/build/go-ui.esm.js"></script>

  </head>
  <body>
    <header class="container text-end">
      <go-dark-mode id="themer"></go-dark-mode>
      <go-switch id="switcher" label="Dark Mode"></go-switch>

      <script>
        const themer = document.getElementById('themer');
        const switcher = document.getElementById('switcher');
        themer.addEventListener('themechange', (e) => {
          switcher.setAttribute('checked', e.detail.theme === 'dark');
        });
        switcher.addEventListener('change', (e) => {
          themer.setTheme(e.target.checked ? 'dark' : 'light');
        });
      </script>
    </header>

    <!-- keep this sandbox empty before pushing changes -->
    <div class="container">
      <go-tabs justify="start" fill>
        <go-tab label="First tab" icon-position="before">
          <go-icon name="home" slot="icon"></go-icon>
          <p>Tab 1 content</p>
        </go-tab>
        <go-tab label="Second tab" icon-position="after">
          <go-icon name="star" slot="icon"></go-icon>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repellendus, esse laboriosam tempore vel, deserunt
            nulla, corporis eaque dolore ad laudantium animi minima reprehenderit aliquam voluptate minus dolorem nobis
            fugiat molestiae.
          </p>
        </go-tab>
        <go-tab label="Third tab">
          <svg
            slot="icon"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="40"
            height="40"
            viewBox="0 0 100 100"
            preserveAspectRatio="xMidYMid">
            <g>
              <circle cx="60" cy="50" r="4" fill="currentColor">
                <animate
                  attributeName="cx"
                  repeatCount="indefinite"
                  dur="1s"
                  values="95;35"
                  keyTimes="0;1"
                  begin="-0.67s"></animate>
                <animate
                  attributeName="fill-opacity"
                  repeatCount="indefinite"
                  dur="1s"
                  values="0;1;1"
                  keyTimes="0;0.2;1"
                  begin="-0.67s"></animate>
              </circle>
              <circle cx="60" cy="50" r="4" fill="currentColor">
                <animate
                  attributeName="cx"
                  repeatCount="indefinite"
                  dur="1s"
                  values="95;35"
                  keyTimes="0;1"
                  begin="-0.33s"></animate>
                <animate
                  attributeName="fill-opacity"
                  repeatCount="indefinite"
                  dur="1s"
                  values="0;1;1"
                  keyTimes="0;0.2;1"
                  begin="-0.33s"></animate>
              </circle>
              <circle cx="60" cy="50" r="4" fill="currentColor">
                <animate
                  attributeName="cx"
                  repeatCount="indefinite"
                  dur="1s"
                  values="95;35"
                  keyTimes="0;1"
                  begin="0s"></animate>
                <animate
                  attributeName="fill-opacity"
                  repeatCount="indefinite"
                  dur="1s"
                  values="0;1;1"
                  keyTimes="0;0.2;1"
                  begin="0s"></animate>
              </circle>
            </g>
            <g transform="translate(-15 0)">
              <path d="M50 50L20 50A30 30 0 0 0 80 50Z" fill="currentColor" transform="rotate(90 50 50)"></path>
              <path d="M50 50L20 50A30 30 0 0 0 80 50Z" fill="currentColor">
                <animateTransform
                  attributeName="transform"
                  type="rotate"
                  repeatCount="indefinite"
                  dur="1s"
                  values="0 50 50;45 50 50;0 50 50"
                  keyTimes="0;0.5;1"></animateTransform>
              </path>
              <path d="M50 50L20 50A30 30 0 0 1 80 50Z" fill="currentColor">
                <animateTransform
                  attributeName="transform"
                  type="rotate"
                  repeatCount="indefinite"
                  dur="1s"
                  values="0 50 50;-45 50 50;0 50 50"
                  keyTimes="0;0.5;1"></animateTransform>
              </path>
            </g>
          </svg>
          <!-- TODO: allow icon-active slot -->
          <go-icon name="star" slot="icon-active"></go-icon>
          <p>Tab 3 content</p>
        </go-tab>
      </go-tabs>
