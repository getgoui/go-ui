<!-- Used in Docusaurus demo component -->
<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Go UI demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="/build/go-ui.css" />
    <script type="module" src="/build/go-ui.esm.js"></script>
    <script nomodule src="/build/go-ui.js"></script>
  </head>
  <body>
    <style>
      body {
        padding-top: 20vh;
      }
      .frame {
        border: 1px dashed var(--go-color-neutral-500);
        min-height: 50vh;
      }
    </style>
    <!-- keep this sandbox empty before pushing changes -->
    <main class="frame container">
      <!-- #region demo start -->
      <go-input id="test" type="text" label="Input field" hint="Please enter some text"></go-input>
      <go-input type="text" label="Error state" hint="Please enter some text" error="This is an error"></go-input>
      <go-input type="text" label="Disabled state" value="I'm not editable" disabled></go-input>
      <go-input type="text" label="Readonly state" value="I'm not editable" readonly></go-input>
      <go-input type="text" label="Custom icon">
        <go-icon icon-set="material-icons" name="search" slot="icon-before"></go-icon>
        <go-icon icon-set="material-icons" name="star_outline" slot="icon-after"></go-icon>
      </go-input>
      <go-input type="text" label="Prefix slot" hint="icon-before won't work because prefix is present">
        <div slot="prefix">https://go-ui.com/</div>

        <go-icon icon-set="material-icons" name="search" slot="icon-before"></go-icon>
        <go-icon icon-set="material-icons" name="star_outline" slot="icon-after"></go-icon>
      </go-input>
      <go-input type="text" label="Suffix slot" hint="icon-after won't work because suffix is present">
        <div slot="suffix">.com.au</div>

        <go-icon icon-set="material-icons" name="search" slot="icon-before"></go-icon>
        <go-icon icon-set="material-icons" name="star_outline" slot="icon-after"></go-icon>
      </go-input>
      <hr>
      <go-checkbox label="Checkbox" hint="This is a hint message"></go-checkbox>
<go-checkbox label="Checked" checked></go-checkbox>
<go-checkbox label="Indeterminate" checked indeterminate></go-checkbox>
<go-checkbox label="Checked" checked>
  <div slot="hint">This is a <go-link href="/">slotted</go-link> hint</div>
</go-checkbox>
<go-checkbox label="Disabled" disabled></go-checkbox>
<go-checkbox label="Disabled checked" checked disabled></go-checkbox>
<go-checkbox label="Error" hint="This is a hint message" error="This is an error"></go-checkbox>
<go-checkbox label="Error checked" error="This is an error" checked></go-checkbox>
<go-checkbox label="Error disabled" error="This is an error" disabled></go-checkbox>

      <go-fieldset label="What fruit do you like?" hint="Select one or more">
        <go-checkbox name="fruit" label="Apple" value="apple" hint="Not the company"></go-checkbox>
        <go-checkbox name="fruit" label="Banana" value="banana"></go-checkbox>
        <go-checkbox name="fruit" label="Orange" value="orange"></go-checkbox>
        <go-checkbox name="fruit" label="Kiwi" value="kiwi"></go-checkbox>
        <go-checkbox name="fruit" label="Water melon" value="watermelon"></go-checkbox>
      </go-fieldset>
      <go-fieldset label="Fieldset with error" error="This is an error message." hint="Select one or more">
        <go-checkbox error name="fruit" label="Apple" value="apple" hint="Not the company"></go-checkbox>
        <go-checkbox error name="fruit" label="Banana" value="banana"></go-checkbox>
        <go-checkbox error name="fruit" label="Orange" value="orange"></go-checkbox>
        <go-checkbox error name="fruit" label="Kiwi" value="kiwi"></go-checkbox>
        <go-checkbox error name="fruit" label="Water melon" value="watermelon"></go-checkbox>
      </go-fieldset>
      <!-- #endregion demo finish -->
    </div>
  </body>
</html>
