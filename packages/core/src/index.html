<!-- Used in Docusaurus demo component -->
<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Go UI demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="/build/go-ui.css" />
    <script type="module" src="/build/go-ui.esm.js"></script>
    <script nomodule src="/build/go-ui.js"></script>
  </head>
  <body>
    <style>
      body {
        padding-top: 20vh;
      }
      .frame {
        border: 1px dashed var(--go-color-neutral-500);
        min-height: 50vh;
      }
    </style>
    <!-- keep this sandbox empty before pushing changes -->
    <main class="frame container">
      <!-- #region demo start -->

      <go-checkbox label="Checkbox" hint="This is a hint message"></go-checkbox>
      <go-checkbox label="Checked" checked></go-checkbox>
      <go-checkbox label="Indeterminate" checked indeterminate></go-checkbox>
      <go-checkbox id="cb" label="Checked" checked>
        <div slot="hint">This is a <go-link href="/">slotted</go-link> hint</div>
      </go-checkbox>
      <go-checkbox label="Disabled" disabled></go-checkbox>
      <go-checkbox label="Disabled checked" checked disabled></go-checkbox>
      <go-checkbox label="Error" hint="This is a hint message" error="This is an error"></go-checkbox>
      <go-checkbox label="Error checked" error="This is an error" checked></go-checkbox>
      <go-checkbox label="Error disabled" error="This is an error" disabled></go-checkbox>


      <hr>

      <go-radio label="radio" hint="This is a hint message"></go-radio>
      <go-radio label="Checked" checked></go-radio>
      <go-radio id="cb" label="Checked" checked>
        <div slot="hint">This is a <go-link href="/">slotted</go-link> hint</div>
      </go-radio>
      <go-radio label="Disabled" disabled></go-radio>
      <go-radio label="Disabled checked" checked disabled></go-radio>
      <go-radio label="Error" hint="This is a hint message" error="This is an error"></go-radio>
      <go-radio label="Error checked" error="This is an error" checked></go-radio>
      <go-radio label="Error disabled" error="This is an error" disabled></go-radio>

      <go-fieldset label="What fruit do you like?" hint="Select one" is-list>
        <go-radio name="fruit" label="Apple" value="apple" hint="Not the company"></go-radio>
        <go-radio name="fruit" label="Banana" value="banana"></go-radio>
        <go-radio name="fruit" label="Orange" value="orange"></go-radio>
        <go-radio name="fruit" label="Kiwi" value="kiwi"></go-radio>
        <go-radio name="fruit" label="Watermelon" value="watermelon"></go-radio>
      </go-fieldset>

      <p>Error state</p>
      <go-fieldset label="What fruit do you like?" error="[This is an error message]" hint="Select one" is-list>
        <go-radio name="fruit2" label="Apple" value="apple" hint="Not the company"></go-radio>
        <go-radio name="fruit2" label="Banana" value="banana"></go-radio>
        <go-radio name="fruit2" label="Orange" value="orange"></go-radio>
        <go-radio name="fruit2" label="Kiwi" value="kiwi"></go-radio>
        <go-radio name="fruit2" label="Watermelon" value="watermelon"></go-radio>
      </go-fieldset>

      <!-- #endregion demo finish -->
    </div>

  </body>
</html>
