<!-- Used in Docusaurus demo component -->
<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Go UI demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="/build/go-ui.css" />
    <script type="module" src="/build/go-ui.esm.js"></script>
    <script nomodule src="/build/go-ui.js"></script>
    <style>
      *:not(:defined):not(slot-fb) {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <!-- keep this sandbox empty before pushing changes -->
    <main class="frame container">
      <!-- #region demo start -->

      <!-- keep this sandbox empty before pushing changes -->

      <go-button id="readonly-test-button">Toggle readonly</go-button>

      <go-accordion multiple>
        <go-accordion-item active heading="Date picker">
          <go-datepicker id="test" type="text" label="Date picker" hint="Please enter a date" auto-flip></go-datepicker>
          <go-datepicker type="text" label="Error state" hint="Please enter a date" error="This is an error"></go-datepicker>
          <go-datepicker type="text" label="Disabled state" value="2000-01-01" disabled></go-datepicker>
          <go-datepicker id="readonly-test" type="text" label="Readonly state" value="2000-01-01" readonly></go-datepicker>
          <go-datepicker type="text" label="Custom icon">
            <go-icon icon-set="material-icons" name="search" slot="icon-before"></go-icon>
            <go-icon icon-set="material-icons" name="star_outline" slot="icon-after"></go-icon>
          </go-datepicker>

          <go-datepicker type="text" label="Prefix slot">
            <div slot="prefix">https://go-ui.com/</div>

            <go-icon icon-set="material-icons" name="search" slot="icon-before"></go-icon>
            <go-icon icon-set="material-icons" name="star_outline" slot="icon-after"></go-icon>
          </go-datepicker>
          <go-datepicker type="text" label="Suffix slot">
            <div slot="suffix">.com.au</div>
            <go-icon icon-set="material-icons" name="search" slot="icon-before"></go-icon>
            <go-icon icon-set="material-icons" name="star_outline" slot="icon-after"></go-icon>
          </go-datepicker>
        </go-accordion-item>

        <go-accordion-item heading="Select">
          <go-select name="select-1" label="Select" hint="This is a hint message" value="Banana" options="['Apple', 'Banana', 'Blueberry', 'Boysenberry', 'Cherry', 'Durian', 'Eggplant', 'Fig', 'Grape', 'Guava', 'Huckleberry']">
          </go-select>

          <go-select name="select-2" label="Set options via script" id="js-options-select">
          </go-select>
          <script>
            const select = document.querySelector('#js-options-select');
            select.options = ['', 'Apple', 'Banana', 'Blueberry Boysenberry Cherry Durian Eggplant'];
            select.addEventListener('goChange', ({detail}) => {
              if(detail.value === ''){
                select.error = 'Ahh'
              }else {
                select.error = false
              }
            })
          </script>

          <go-select name="select-4" label="Prefix slot" options="['Apple', 'Banana', 'Blueberry', 'Boysenberry', 'Cherry', 'Durian', 'Eggplant', 'Fig', 'Grape', 'Guava', 'Huckleberry']">
            <div slot="prefix">https://go-ui.com/</div>
            <go-icon icon-set="material-icons" name="search" slot="icon-before"></go-icon>
            <go-icon icon-set="material-icons" name="star_outline" slot="icon-after"></go-icon>
          </go-select>
          <go-select name="select-3" label="Suffix slot" options="['Apple', 'Banana', 'Blueberry', 'Boysenberry', 'Cherry', 'Durian', 'Eggplant', 'Fig', 'Grape', 'Guava', 'Huckleberry']">
            <div slot="suffix">.com.au</div>

            <go-icon icon-set="material-icons" name="search" slot="icon-before"></go-icon>
            <go-icon icon-set="material-icons" name="star_outline" slot="icon-after"></go-icon>
          </go-select>

        </go-accordion-item>

        <go-accordion-item  heading="Input">
          <go-input id="test" type="text" label="Input field" hint="Please enter some text"></go-input>
          <go-input type="text" label="Error state" hint="Please enter some text" error="This is an error"></go-input>
          <go-input type="text" label="Disabled state" value="I'm not editable" disabled></go-input>
          <go-input type="text" label="Readonly state" value="I'm not editable" readonly></go-input>
          <go-input type="text" label="Custom icon">
            <go-icon icon-set="material-icons" name="search" slot="icon-before"></go-icon>
            <go-icon icon-set="material-icons" name="star_outline" slot="icon-after"></go-icon>
          </go-input>

          <go-input type="text" label="Prefix slot">
            <div slot="prefix">https://go-ui.com/</div>

            <go-icon icon-set="material-icons" name="search" slot="icon-before"></go-icon>
            <go-icon icon-set="material-icons" name="star_outline" slot="icon-after"></go-icon>
          </go-input>
          <go-input type="text" label="Suffix slot">
            <div slot="suffix">.com.au</div>
            <go-icon icon-set="material-icons" name="search" slot="icon-before"></go-icon>
            <go-icon icon-set="material-icons" name="star_outline" slot="icon-after"></go-icon>
          </go-input>
        </go-accordion-item>

        <go-accordion-item active heading="Textarea">
          <go-textarea id="txt-1" auto-grow label="Textarea" hint="This is a textarea field" maxlength="1000"></go-textarea>
          <go-textarea type="text" label="Error state" hint="Please enter some text" error="This is an error" maxlength="1000"></go-textarea>
          <go-textarea type="text" label="Disabled state" value="I'm not editable" disabled></go-textarea>
          <go-textarea type="text" label="Readonly state" value="I'm not editable" readonly></go-textarea>
          <go-textarea type="text" label="Custom icon">
            <go-icon icon-set="material-icons" name="search" slot="icon-before"></go-icon>
            <go-icon icon-set="material-icons" name="star_outline" slot="icon-after"></go-icon>
          </go-textarea>

          <go-textarea type="text" label="Prefix slot">
            <div slot="prefix">https://go-ui.com/</div>
            <go-icon icon-set="material-icons" name="search" slot="icon-before"></go-icon>
            <go-icon icon-set="material-icons" name="star_outline" slot="icon-after"></go-icon>
          </go-textarea>
          <go-textarea type="text" label="Suffix slot">
            <div slot="suffix">.com.au</div>
            <go-icon icon-set="material-icons" name="search" slot="icon-before"></go-icon>
            <go-icon icon-set="material-icons" name="star_outline" slot="icon-after"></go-icon>
          </go-textarea>




        </go-accordion-item>
      </go-accordion>


      <script>
        const controls = Array.from(document.querySelectorAll('go-textarea'));
        const btn = document.querySelector('#readonly-test-button');
        btn.addEventListener('click', () => {
          controls.map((control) => {
            const attr = control.hasAttribute('readonly');
            if(attr){
              control.removeAttribute('readonly');
            }else{
              control.setAttribute('readonly', 'true')
            }
          })
        })
      </script>
      <!-- #region demo start -->
      <!-- #endregion demo finish -->
    </div>
  </body>
</html>
