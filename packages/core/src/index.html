<!-- Used in Docusaurus demo component -->
<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Go UI demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="/build/go-ui.css" />
    <script type="module" src="/build/go-ui.esm.js"></script>
    <script nomodule src="/build/go-ui.js"></script>

    <!-- demo components -->
    <script type="module" src="//cdn.jsdelivr.net/npm/@go-ui/utils@latest/dist/go-utils/go-utils.esm.js"></script>
  </head>
  <body>
    <!-- keep this sandbox empty before pushing changes -->

    <!-- #region demo start -->

    <go-nav-drawer
      id="drawer"
      label="Menu"
      items="[
    {
      label: 'Home',
      icon: 'home',
      url: '/',
    },
    {
      label: 'Components',
      icon: 'view_module',
      url: '/',
      children: [
        {
          label: 'Typography',
          icon: 'text_fields',
          url: '/',
        },
        {
          label: 'Colors',
          icon: 'color_lens',
          url: '/',
        },
        {
          label: 'Icons',
          icon: 'image',
          url: '/',
        },
      ],
    },
    {
      label: 'About',
      icon: 'info',
      url: '/',
    },
  ]"
      auto-close
    ></go-nav-drawer>
    <go-button id="button">TEST</go-button>
    <script>
      const drawer = document.querySelector('#drawer');
      const button = document.querySelector('#button');
      button.addEventListener('click', () => {
        drawer.open();
      });
    </script>
    <!-- #endregion demo finish -->

    <aside>
      <demo-controls></demo-controls>
    </aside>
  </body>
</html>
