<!-- Used in Docusaurus demo component -->
<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Go UI demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="/build/go-ui.css" />
    <script type="module" src="/build/go-ui.esm.js"></script>
    <script nomodule src="/build/go-ui.js"></script>
  </head>
  <body>
    <style>
      body {
        padding-top: 20vh;
      }
      .frame {
        border: 1px dashed var(--go-color-neutral-500);
        min-height: 50vh;
      }
    </style>
    <!-- keep this sandbox empty before pushing changes -->
    <main class="frame container">
      <!-- #region demo start -->

      <style>
        body {
          display: grid;
          place-items: start;
          height: 100vh;
        }
      </style>
      <!-- keep this sandbox empty before pushing changes -->

      <!-- #region demo start -->


<go-select label="Select">
  <option value="1">Apple</option>
  <option value="2">Banana</option>
</go-select>

<go-select label="Suffix slot" options="['Option 1', 'Option 2']">
</go-select>


  <go-select  label="Prefix slot">
    <option value="1">Apple</option>
    <option value="2">Banana</option>
    <div slot="prefix">https://go-ui.com/</div>

    <go-icon icon-set="material-icons" name="search" slot="icon-before"></go-icon>
    <go-icon icon-set="material-icons" name="star_outline" slot="icon-after"></go-icon>
  </go-select>
      <!-- #endregion demo finish -->
    </div>
  </body>
</html>
